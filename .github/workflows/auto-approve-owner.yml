name: Auto-approve Owner PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Check if PR author is repository owner
        id: check_owner
        run: |
          # Get the PR author
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          
          # Get the repository owner
          REPO_OWNER="${{ github.repository_owner }}"
          
          echo "PR Author: $PR_AUTHOR"
          echo "Repository Owner: $REPO_OWNER"
          
          # Check if they match
          if [ "$PR_AUTHOR" = "$REPO_OWNER" ]; then
            echo "is_owner=true" >> $GITHUB_OUTPUT
            echo "✅ PR author is the repository owner"
          else
            echo "is_owner=false" >> $GITHUB_OUTPUT
            echo "❌ PR author is NOT the repository owner"
          fi
      
      - name: Auto-approve PR
        if: steps.check_owner.outputs.is_owner == 'true'
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add comment
        if: steps.check_owner.outputs.is_owner == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Auto-approved**: This PR was automatically approved because the author is the repository owner.'
            })
      
      - name: Skip approval
        if: steps.check_owner.outputs.is_owner == 'false'
        run: |
          echo "⏭️ Skipping auto-approval - PR requires manual review"
